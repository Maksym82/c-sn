<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c-sn</title>
    <meta
      name="description"
      content="Играй и выигрывай в онлайн-казино: слоты, рулетка, покер и щедрые бонусы. Безопасность, скорость и стиль — всё на одном сайте."
    />
    <!--Favicon-->
    <link rel="shortcut icon" href="./imagas/favicon.ico" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <img
          src="./images/logo-casino.webp"
          alt="logo"
          width="120"
          height="30"
          style="object-fit: cover"
        />
        <button class="header__login-btn" aria-label="Login to your account">
          Login
        </button>
      </div>
      <!--Login modal window-->
      <div class="modal" id="loginModal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1"></div>
        <div
          class="modal__content"
          role="dialog"
          aria-modal="true"
          aria-labelledby="loginTitle"
        >
          <button class="modal__close" aria-label="Close login form">
            &times;
          </button>
          <h2 class="form__title" id="loginTitle">Login to your account</h2>
          <form class="login__form">
            <label class="form__label" for="username">Username</label>
            <input
              class="form__input"
              type="text"
              id="username"
              name="username"
              placeholder="Name"
              autocomplete="on"
              required
            />

            <label class="form__label" for="password">Password</label>
            <input
              class="form__input"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              minlength="6"
              required
            />

            <button class="form__button" type="submit">Login</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <!--Hero-->
      <section class="hero">
        <div class="hero__container">
          <h1 class="hero__title">Snatch casino</h1>
          <img class="hero__image" src="./images/hero.webp" alt="Beautiful woman with money in casino atmosphere" />
          <p class="hero__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero
            aliquam voluptatem, quae soluta error, saepe, porro vitae earum
            consequatur quos enim harum. Iste itaque tempora ducimus odio harum
            totam! Iste.
          </p>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
